{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto">
  <h2 class="text-3xl font-bold mb-6 text-blue-600">Contact Me</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="p-3 mb-4 text-white bg-green-600 rounded-lg">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form class="space-y-4" method="POST">
    <input type="text" name="name" placeholder="Your Name" class="w-full p-3 border rounded-lg" required>
    <input type="email" name="email" placeholder="Your Email" class="w-full p-3 border rounded-lg" required>
    <textarea name="message" placeholder="Your Message" class="w-full p-3 border rounded-lg" required></textarea>
    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Send</button>
  </form>
</div>
{% endblock %}
